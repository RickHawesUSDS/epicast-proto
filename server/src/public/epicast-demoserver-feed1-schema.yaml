# version of the schema
schemaVersion: 0.1

# Organization ID represent the organization. In this case, epicast is used to
# represent the organization in charge of EpiCast.
# Note: CDC is the organization behind EpiCast at the current time
organizationId: epicast

# An organization may have many different publishing systems.
publisherId: demoserver

# The name of the feed from this publisher
feedId: feed1

# The expected of the feed
# subscribers should adjust their polling based on cadencce
expectedCadence: P1D # ISO8061 duration

